{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col-md-12">
      <form class="" role="form" method="post">
          {% csrf_token %}
        <h3 style="text-align: center;">Enter the Coordinates</h3><br>
        {% for field in form %}
        <div class="row">
          <div class="col-md-2">
          </div>

            <div class="col-sm-2">
                <label>{{field.label}}</label>
            </div>
            <div class="col-sm-4">
                <div class="form-group {% if field.errors %}has-error{% endif %}">
                    {{ field }} {% if field.errors %}
                    <span class="help-block">{{ field.errors.as_text }}</span> {% endif %}
                </div>
            </div>

            <div class="col-md-2">
            </div>
        </div>
        {% endfor %}

        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-6">
              <button type="submit" class="btn btn-primary float-right">Submit</button>
          </div>
          <div class="col-md-2">
          </div>
        </div>

        {% if success %}
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-6">
            <h3>Image Successfully Generated!</h3>
            <img src="{{ MEDIA_URL }}123.png" alt="Image">
          </div>
          <div class="col-md-2">
          </div>
        </div>
        {% endif %}

    </form>

  </div>
</div>
{% endblock content%}
